<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <h3>Data Users</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u[0] }}</td>
            <td>{{ u[1] }}</td>
            <td>{{ u[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Data Posts</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Text</th>
            <th>Date Time</th>
        </tr>
        {% for p in posts %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
