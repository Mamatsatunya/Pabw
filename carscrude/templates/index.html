<h2>Car Data</h2>
<a href="/add">Add Car</a>
<table border="1">
<tr>
  <th>ID</th><th>Brand</th><th>Model</th><th>Year</th><th>Price</th><th>Action</th>
</tr>
{% for car in cars %}
<tr>
  <td>{{ car[0] }}</td>
  <td>{{ car[1] }}</td>
  <td>{{ car[2] }}</td>
  <td>{{ car[3] }}</td>
  <td>{{ car[4] }}</td>
  <td>
    <a href="/edit/{{ car[0] }}">Edit</a>
    <a href="/delete/{{ car[0] }}">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
