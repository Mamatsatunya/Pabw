<h2>Edit Car</h2>
<form method="post">
  Brand: <input name="brand" value="{{ car[1] }}"><br>
  Model: <input name="model" value="{{ car[2] }}"><br>
  Year: <input name="year" value="{{ car[3] }}"><br>
  Price: <input name="price" value="{{ car[4] }}"><br>
  <button type="submit">Update</button>
</form>
